<div class="container">
    <div class="vertical-center-row">
        <div>
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title"> Static Section</h3>
                </div>

                <div class="panel-body" style="overflow:auto;">

                    <form class="form-inline">

                        <div class="form-group col-md-6">
                            <div class="col-md-4">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="col-md-4">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>

                        <br><br>

                        <div class="form-group col-md-6">
                            <div class="col-md-4">
                                <label for="address">Address</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="address" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="col-md-4">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="abc@xyz.com">
                            </div>
                        </div>

                    </form>
                </div>
                <hr>

                <div ng-include="'dynamicTpl.html'"></div>

                <div class="col-md-2 col-md-offset-5">
                    <input class="btn btn-primary" type="submit" value="Create New Section">
                </div><br><br>

            </div>
        </div>
    </div>
</div>
